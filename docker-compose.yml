services:
  # ----------------------------------------------------------------
  # 1. ARMAZENAMENTO (MinIO - S3)
  # ----------------------------------------------------------------
  minio:
    image: minio/minio:latest
    container_name: hubfolio_minio
    ports:
      - "9100:9000"
      - "9101:9001"
    environment:
      MINIO_ROOT_USER: grupo_hubfolio
      MINIO_ROOT_PASSWORD: horse-lock-electric
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - hubfolio_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ----------------------------------------------------------------
  # 2. BANCO DE DADOS (PostgreSQL)
  # ----------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: hubfolio_postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: hubfolio
      POSTGRES_USER: hubfolio_user
      POSTGRES_PASSWORD: hubfolio_password_2025
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - hubfolio_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hubfolio_user -d hubfolio"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ----------------------------------------------------------------
  # 3. RASTREAMENTO DE ML (MLflow) - IMAGEM CUSTOMIZADA üîß
  # ----------------------------------------------------------------
  mlflow:
    # Usando Dockerfile customizado para garantir compatibilidade
    build: ./mlflow
    container_name: hubfolio_mlflow
    ports:
      - "5001:5000"
    environment:
      - MLFLOW_BACKEND_STORE_URI=postgresql://hubfolio_user:hubfolio_password_2025@postgres:5432/hubfolio
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=grupo_hubfolio
      - AWS_SECRET_ACCESS_KEY=horse-lock-electric
      - AWS_DEFAULT_REGION=us-east-1
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - hubfolio_network
    command: >
      mlflow server
      --backend-store-uri postgresql://hubfolio_user:hubfolio_password_2025@postgres:5432/hubfolio
      --default-artifact-root s3://mlflow-artifacts
      --host 0.0.0.0
      --port 5000

  # ----------------------------------------------------------------
  # 4. VISUALIZA√á√ÉO (ThingsBoard) - IMAGEM OFICIAL üîß
  # ----------------------------------------------------------------
  # Nota: ThingsBoard requer seu pr√≥prio banco de dados
  # Criamos um banco separado 'thingsboard' no PostgreSQL
  thingsboard:
    image: thingsboard/tb-postgres:latest
    container_name: hubfolio_thingsboard
    ports:
      - "8081:9090"  
      - "1884:1883"   
    environment:
      - TB_QUEUE_TYPE=in-memory
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/thingsboard
      - SPRING_DATASOURCE_USERNAME=hubfolio_user
      - SPRING_DATASOURCE_PASSWORD=hubfolio_password_2025
    volumes:
      # IMPORTANTE: Persiste dados do ThingsBoard (dashboards, devices, telemetria)
      - tb_data:/data
      - tb_logs:/var/log/thingsboard
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hubfolio_network
    # ThingsBoard pode levar v√°rios minutos para inicializar
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9090/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 20
      start_period: 180s

  # ----------------------------------------------------------------
  # 5. INGEST√ÉO E API (FastAPI)
  # ----------------------------------------------------------------
  fastapi:
    build: ./fastapi
    container_name: hubfolio_fastapi
    ports:
      - "8001:8000"
    environment:
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: grupo_hubfolio
      MINIO_SECRET_KEY: horse-lock-electric
      MINIO_BUCKET: hubfolio-data
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: hubfolio
      POSTGRES_USER: hubfolio_user
      POSTGRES_PASSWORD: hubfolio_password_2025
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      MLFLOW_EXPERIMENT_NAME: hubfolio-models
      THINGSBOARD_URL: http://thingsboard:9090
      THINGSBOARD_DEVICE_TOKEN: uJyVUS0sQz3YaU0lr98P
    volumes:
      - ./fastapi:/app
      - ./data:/data/archive:ro
    depends_on:
      - minio
      - postgres
      - mlflow
      - thingsboard
    networks:
      - hubfolio_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  minio_data:
    name: hubfolio_minio_data
    driver: local
  postgres_data:
    name: hubfolio_postgres_data
    driver: local
  tb_data:
    name: hubfolio_tb_data
    driver: local
  tb_logs:
    name: hubfolio_tb_logs
    driver: local

networks:
  hubfolio_network:
    driver: bridge