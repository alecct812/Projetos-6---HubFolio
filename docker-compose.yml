version: "3.8"

services:
  # MinIO - Armazenamento de objetos (compatível com S3)
  minio:
    image: minio/minio:latest
    container_name: hubfolio_minio
    ports:
      - "9100:9000" # API do MinIO
      - "9101:9001" # Console Web do MinIO
    environment:
      MINIO_ROOT_USER: grupo_hubfolio
      MINIO_ROOT_PASSWORD: horse-lock-electric
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - hubfolio_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # PostgreSQL - Banco de Dados Relacional
  postgres:
    image: postgres:15-alpine
    container_name: hubfolio_postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: hubfolio
      POSTGRES_USER: hubfolio_user
      POSTGRES_PASSWORD: hubfolio_password_2025
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - hubfolio_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hubfolio_user -d hubfolio"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI - API de Ingestão de Dados
  fastapi:
    build: ./fastapi
    container_name: hubfolio_fastapi
    ports:
      - "8001:8000"
    environment:
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: grupo_hubfolio
      MINIO_SECRET_KEY: horse-lock-electric
      MINIO_BUCKET: hubfolio-data
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: hubfolio
      POSTGRES_USER: hubfolio_user
      POSTGRES_PASSWORD: hubfolio_password_2025
    volumes:
      - ./fastapi:/app
      - ./data:/data/archive:ro # Dados do dataset em modo read-only
    depends_on:
      - minio
      - postgres
    networks:
      - hubfolio_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  minio_data:
    name: hubfolio_minio_data
    driver: local
  postgres_data:
    name: hubfolio_postgres_data
    driver: local

networks:
  hubfolio_network:
    driver: bridge
